{{- if and (.Values.ageKeyRotation.initialRun.enabled | default true) .Release.IsInstall }}

{{- $raw := $.Values.keyNamespaces }}
{{- $namespaces := list }}

{{- if kindIs "string" $raw }}
  {{- $namespaces = splitList "," $raw | compact }}
{{- else if kindIs "slice" $raw }}
  {{- $namespaces = $raw }}
{{- else }}
  {{- fail "keyNamespaces must be string or comma-separated string" }}
{{- end }}

{{- range $ns := $namespaces }}

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "age-secrets.fullname" $ }}-age-key-rotation-init
  namespace: {{ $ns }}
  labels:
    {{- $base := (include "age-secrets.labels" $ | fromYaml) }}
    {{- range $k, $v := $base }}
    {{ $k }}: "{{ $v }}-job"
    {{- end }}

spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        {{- $base := (include "age-secrets.labels" $ | fromYaml) }}
        {{- range $k, $v := $base }}
        {{ $k }}: "{{ $v }}-job"
        {{- end }}

    spec:
      serviceAccountName: {{ include "age-secrets.fullname" $ }}-job
      restartPolicy: OnFailure
      containers:
        - name: gen-age-key
          image: "{{ $.Values.ageKeyRotation.image.repository }}:{{ $.Values.ageKeyRotation.image.tag }}"
          imagePullPolicy: {{ $.Values.ageKeyRotation.image.pullPolicy | default "IfNotPresent" }}
          command: ["/bin/sh","-c"]
          args:
            - |
              set -euo pipefail

              NS="{{ $ns }}"
              DATE="$(date +%Y-%m-%d-%H-%M)"
              NAME="age-key-${DATE}"

              if kubectl -n "$NS" get secret "$NAME" >/dev/null 2>&1; then
                exit 0
              fi

              age-keygen -o /tmp/key.txt
              sed -i '/^#/d' /tmp/key.txt
              PUB="$(age-keygen -y < /tmp/key.txt | grep -v '^#')"

              kubectl -n "$NS" create secret generic "$NAME" \
                --from-file=private=/tmp/key.txt \
                --from-literal=public="$PUB"

---
{{- end }}
{{- end }}

{{- range $ns := $namespaces }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "age-secrets.fullname" $ }}-job
  namespace: {{ $ns }}
  labels:
    {{- include "age-secrets.labels" $ | nindent 4 }}
---
{{- end }}

{{- range $ns := $namespaces }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "age-secrets.fullname" $ }}-job
  labels:
    {{- include "age-secrets.labels" $ | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get","list","create","update","patch"]
---
{{- end }}

{{- range $ns := $namespaces }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "age-secrets.fullname" $ }}-job
  namespace: {{ $ns }}
  labels:
    {{- include "age-secrets.labels" $ | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "age-secrets.fullname" $ }}-job
subjects:
  - kind: ServiceAccount
    name: {{ include "age-secrets.fullname" $ }}-job
    namespace: {{ $ns }}
---
{{- end }}
